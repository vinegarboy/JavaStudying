<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Shain.css">
    <title>上司と部下</title>
</head>

<body>
    <h1 class="header">上司と部下のクラス図</h1>
    <p class="value">まず上司と部下を最初に示されている間違えた図と比較して考えた場合、上司と部下は属性に配置できると思い修正する。その後、社員と部下の管理の図を見てみると同じ社員でも上司の属性を持つ社員は部下の属性を持つ社員を管理できる。すると以下の図はまだ間違えると言える。</p>
    <p><img src="./shain1.png" class="img"></p>
    <p class="value">そのため次に依存関係を付与する。すると上司という属性を持つ社員は部下の属性を持つ社員を管理することができているように表示できている。そのため以下の図で間違いはないと言える。よって最初の図と比較した場合は依存関係の図を示し上司と部下を属性に内包するべきであると私は考えた。</p>
    <p><img src="./Shain2.png" class="img"></p>
</body>

</html>
